<!DOCTYPE html>
<html lang="en">
<head>
    <!--Using Unicode set-->
    <meta charset="UTF-8">
    <!--Fit with any browser -->
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Nhi Arts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<div class="main">
        <div class = "logo">
            <img class="image" src="images/Logo.png">
        </div>    
    
        <div class="navbar">
            <a href="#contact">Contact us</a>
            <div class="nav">
                <button class="sub-nav">Shop </button>
                <div class="sub-nav-content">
                    <a href="#company">T-shirts</a>
                    <a href="#team">Hats</a>
                    <a href="#careers">Cups</a>
                </div>
            </div>
            <div class="nav">
                <button class="sub-nav">Gallery<i class="fa fa-caret-down"></i></button>
                <div class="sub-nav-content">
                    <a href="#portrait">Portraits</a>
                    <a href="#story">Nhi's Stories</a>
                    <a href="#scene">Nhi's Scenes</a>
                </div>
            </div>
            <a href="#home">Home</a>
        </div>
    <div class="information">
        <nav>
            <div class="overlay">
            </div>
        </nav>
        <img src="images/Group.png" class="group">
        <div id="circle">
            <div class="feature one">
                <img src="images/1.png";>
                <div>
                    <h1>Nhi</h1>
                    <p>Dreamer</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/2.png";>
                <div>
                    <h1>Friend one</h1>
                    <p>Unknown</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/3.png";>
                <div>
                    <h1>Friend two</h1>
                    <p>Unknown</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/4.png";>
                <div>
                    <h1>Friend four</h1>
                    <p>Unknown</p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="images/right.png" id="rightButton">
        <h3>Feature</h3>
        <img src="images/left.png" id="leftButton">
    </div>

    <div class="Gallery">
        <h1>Hello there</h1>
    </div>

    <script>
        var rightButton = document.getElementById("rightButton");
        var leftButton = document.getElementById("leftButton");
        var rotateValue = circle.style.transform;
        var rotateSum;
        rightButton.onclick = function (){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        leftButton.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</div>
</body>
</html>
